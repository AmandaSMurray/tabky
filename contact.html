---
title: Contact
layout: default
---


<div class="section-map box-middle-container full-screen-size" data-sub-height="100">
    <div class="google-map" data-address="via bettin 234, italy" data-zoom="8" data-marker-pos="col-md-6-right" data-marker-top="50"
        data-marker="http://templates.framework-y.com/minimal/images/marker-map.png"></div>
    <div class="overlaybox overlaybox-side">
        <div class="container content">
            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6 overlaybox-inner box-middle">
                    <h4>CONTACTS</h4>
                    <hr class="space s" />
                    <div class="row">
                        <div class="col-md-6">
                            <ul class="fa-ul">
                                <li>
                                    <i class="fa-li im-skype"></i> Tech Association of the Bluegrass</li>
                                <li>
                                    <i class="fa-li im-mail-3"></i> info@tabky.org</li>
                            </ul>
                        </div>
                    </div>
                    <hr class="space s" />
                    <form action="http://formspree.io/info@tabky.org" class="form-box " method="post">
                        <div class="row">
                            <div class="col-md-4">
                                <input id="name" name="name" placeholder="name" type="text" class="form-control form-value" required>
                            </div>
                            <div class="col-md-4">
                                <input id="email" name="email" placeholder="email" type="email" class="form-control form-value" required>
                            </div>
                            <div class="col-md-4">
                                <input id="phone" name="phone" placeholder="phone" type="text" class="form-control form-value">
                            </div>
                        </div>
                        <hr class="space xs" />
                        <div class="row">
                            <div class="col-md-12">
                                <textarea id="message" name="message" placeholder="message" class="form-control form-value" required></textarea>
                                <hr class="space s" />
                                <input type="hidden" name="_subject" value="Contact Us form submission"/>
                                <input type="text" name="_gotcha" style="display:none"/> 
                                <button class="anima-button btn-xs btn" type="submit">
                                    <i class="im-mailbox-empty"></i>Send message
                                </button>
                                <p class="form-complete" style="display:none">Thank you for your submission. </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
